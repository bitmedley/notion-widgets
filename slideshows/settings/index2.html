<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.carousel-item img {
	height: 100vh;
    width: fit-content !important;
	margin: 0 auto;
	}
	</style>
  </head>
  <body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide carousel-fade">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
        <img class="d-block w-100" src="https://cdn.powercsv.com/file/display/power-csv-settings-theme.png" data-color="transparent" alt="First Image">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
        <img class="d-block w-100" src="https://cdn.powercsv.com/file/display/power-csv-settings-cell-editor.png" data-color="transparent" alt="Second Image">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.powercsv.com/file/display/power-csv-settings-record-editor.png" data-color="transparent" alt="Third Image">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
