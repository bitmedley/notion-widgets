<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Notion SlideShow Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-item img {
            margin: 0 auto;
            padding-right: 50px;
            padding-left: 50px;
            height: 100vh;
            max-width: 100vw;
            object-fit: contain;
        }

        .carousel-control-next-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%2300A877' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
            height: 25px;
            width: 25px;
            filter: none !important;
        }

        .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%2300A877' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
            height: 25px;
            width: 25px;
            filter: none !important;
        }

        .carousel-control-prev,
        .carousel-control-next {
            opacity: 1 !important;
            width: 50px;
        }

        .carousel-control-prev:focus,
        .carousel-control-prev:hover,
        .carousel-control-next:focus,
        .carousel-control-next:hover {
            filter: brightness(93%);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #ACE1AF;
            border-radius: 50%;
            border: 4px solid transparent;
        }

        .carousel-indicators button {
            background-color: #018749 !important;
        }

        .carousel-indicators .active {
            background-color: #32de84 !important;
        }
    </style>
  </head>
  <body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide carousel-fade">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
        <img class="d-block w-100" src="https://cdn.powercsv.com/file/display/power-csv-settings-theme.png" data-color="transparent" alt="First Image">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
        <img class="d-block w-100" src="https://cdn.powercsv.com/file/display/power-csv-settings-cell-editor.png" data-color="transparent" alt="Second Image">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.powercsv.com/file/display/power-csv-settings-record-editor.png" data-color="transparent" alt="Third Image">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
