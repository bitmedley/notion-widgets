<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" rel="stylesheet" type="text/css" media="all" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" type="text/javascript"></script>
<style>

.centered-slider {
  float: none;
  display: block !important;  
  margin: 0 auto !important;
  max-width: 90% !important;
  width: 1000px !important;
  opacity: 0;
  visibility: hidden;
}

.slider-image { 
  margin: 0 auto !important;
  max-width: 95% !important;
  max-height: 75vh;
  -webkit-box-shadow: 1px 1px 12px #444;
  -moz-box-shadow: 1px 1px 12px #444;
  -o-box-shadow: 1px 1px 12px #444;
  box-shadow: 1px 1px 12px #444;
  @media only screen and (max-width: $medium) {
    -webkit-box-shadow: 1px 1px 6px #444;
    -moz-box-shadow: 1px 1px 6px #444;
    -o-box-shadow: 1px 1px 6px #444;
    box-shadow: 1px 1px 6px #444;
  }
}
    
.slider-image-div{
  padding: 15px !important;
  @media only screen and (max-width: $medium) {
    padding: 8px !important;
  }
}

.slider-testimonial, .slider-featuredin{
  width: 1180px;
  max-width: 100%;
  margin: auto !important;
}

@media only screen and (max-width: $medium) {
.slider-testimonial, .slider-featuredin{
    width: auto;
    min-width: 0;
    margin-left: 20px !important;
    margin-right: 20px !important;
  }
}
    
.slick-prev {
  left: -5px;
}

.slick-next {
  right: -5px;
}

.slick-prev:before,
.slick-next:before {
  color: #4ac5e6;  
}

.slick-dots{
  bottom: -10px;
  position: relative;
}

.slick-dots li button:before {
    color: #4ab5e8;
}

.slick-dots li.slick-active button:before {
    color: #204576;
}
</style>
<body>

<div class="slider fade centered-slider">
<div class="slider-image-div">
<img src="https://cdn.powercsv.com/file/display/power-csv-settings-theme.png" alt="POWER CSV Settings - Theme" class="slider-image" />
</div>

<script>
  $('.fade').slick({
  dots: true,
  infinite: true,
  speed: 500,
  fade: true,
  cssEase: 'linear',
  swipeToSlide: false,
  touchMove: false,
  swipe: false,
  adaptiveHeight: true,
  autoplay: false,
  arrows: true
});
window.addEventListener('load', function(){  
  $('.centered-slider').css('opacity', '1');
  $('.centered-slider').css('visibility', 'visible');
});
</script>
