<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Circled Number</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.powercsv.com/file/display/favicon.ico" />
    <link rel="canonical" href="https://notion-widgets.powercsv.com/circled-number" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif; /* Font family */
            flex-direction: column; /* Stack items vertically */
        }

        .circle {
            color: white; /* Font color */
            font-size: 20px; /* Font size */
            font-weight: bold; /* Font weight */
            width: 50px; /* Fixed width for the circle */
            height: 50px; /* Fixed height for the circle */
            aspect-ratio: 1; /* Maintain aspect ratio for a perfect circle */
            border-radius: 50%; /* Circle effect */
            background-color: #017791; /* Circle background color */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #017791; /* Circle border color and width */
        }

        .horizontal-line {
            width: 100%; /* Increased width of the horizontal line */
            height: 5px; /* Thickness of the horizontal line */
            background-color: rgba(1, 119, 145, 0.3); /* Faded color of the circle */
            margin-bottom: 20px; /* Space between the line and the circle */
            margin-top: 5px; /* Space between the line and the top of the screen */
        }

        .vertical-line {
            width: 5px; /* Thickness of the vertical line */
            height: 30px; /* Height equal to half the circle's radius */
            background-color: rgba(1, 119, 145, 0.3); /* Faded color of the circle */
            margin-top: -5px; /* Adjusts to touch the bottom of the circle */
        }

        @media (max-height: 100px) { /* Adjust for very small screens */
            .circle {
                width: 40px; /* Smaller size for very small screens */
                height: 40px; /* Smaller size for very small screens */
            }

            .horizontal-line {
                height: 3px; /* Thinner horizontal line for small screens */
                margin-bottom: 10px; /* Adjusted space between line and circle */
            }

            .vertical-line {
                height: 20px; /* Shorter vertical line for small screens */
                margin-top: -3px; /* Adjust to touch the bottom of the circle */
            }
        }
    </style>
</head>

<body>

<div class="horizontal-line"></div> <!-- Horizontal line above the circle -->
<div class="circle" id="num"></div>
<div class="vertical-line"></div> <!-- Vertical line below the circle -->

<script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const num = params.get('num') || '1'; // Default to '1' if 'num' is not found
    document.getElementById('num').textContent = num;
	
	$(function () {
		const metaColorScheme = document.querySelector('meta[name="color-scheme"]');
		
		// Listen for messages from parent
		window.addEventListener('message', function(event) {
			if (event.data && event.data.action === 'setColorScheme') {
				const colorScheme = event.data.colorScheme;
				
				if (colorScheme === "dark" || colorScheme === "light") {
					metaColorScheme.setAttribute("content", colorScheme);
					
					// Send confirmation back to parent
					event.source.postMessage({ 
						action: 'colorSchemeSet' 
					}, '*');
				}
			}
		});
	});
</script>

</body>
</html>
